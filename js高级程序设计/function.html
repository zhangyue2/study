<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>function</title>
</head>
<body>
	<script type="text/javascript">
		function createCompFunction(propertyName){
			return function(obj1,obj2){
				var val1 = obj1[propertyName];
				var val2 = obj2[propertyName];
				
				if(val1 < val2){
					return -1;
				}else if(val1 > val2){
					return 1;
				}else{
					return 0;
				}
			}
		}
		
		var data = [{
			name: 'z1',
			age: 223
		},{
			name: 'z2',
			age: 31
		}]
		
		data.sort(createCompFunction('age'))
		console.log(data)
		
		function fac(num){
		  if(num<=1){
		    return 1;
		  }else{
		    return num * arguments.callee(num - 1);
		  }
		}
		
		console.log(fac(3))
		
		var str1 = "Lorem ipsum dolor sit amet, consectetur adipisicing elit";
		var position = [],pos = str1.indexOf('e');
		
		while(pos > -1 ){
		  position.push(pos);
		  pos = str1.indexOf('e',pos+1);
		}
	</script>
</body>
</html>
