<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		 
		 // 查询字符串参数
		 function getQueryStringArgs() {
		 	var qs = (location.search.length>0?location.search.substring(1) : ''), // 取得查询字符串并去掉开头的问号
		 			args = {}, //保存数据的对象
		 			items = qs.length?qs.split('&'):[], //取得每一项
		 			item = null,
		 			name = null,
		 			value = null,
		 			i = 0,
		 			len = items.length;

		 	for ( ; i <len; i++) {
		 		item = items[i].split('=');
		 		name = decodeURIComponent(item[0]);
		 		value = decodeURIComponent(item[1]);

		 		if(name.length){
		 			args[name] = value;
		 		}
		 	}

		 	return args;
		 }
	</script>

	<script type="text/javascript">
		//位置操作

		// 立即打开新url并在浏览器的历史记录中生成一条记录
		location.assign('https://www.baidu.com');
		window.location = 'https://www.baidu.com';
		location.href = 'https://www.baidu.com' //最常用

		// 上面3个效果完全一样

		location.replace('网址') //回不到前面的页面
		location.reload() //重新加载（可能从缓存中加载）
		location.reload(true) // 重新加载（从服务器重新加载）
	</script>
</body>
</html>
