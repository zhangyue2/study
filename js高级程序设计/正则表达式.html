<!-- 正则表达式.html -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>正则表达式</title>
</head>
<body>
	<script type="text/javascript">
		
		var str = 'catastronphe';
		
		var re = null,i;
		for(i = 0;i<10;i++){
			re = /cat/g;
			console.log('字面量：'+ re.test(str));
		}
		
		for(i = 0; i < 10; i++){
			re = new RegExp("cat","g");
			console.log('构造函数'+ re.test(str));
		}
	</script>
	<script type="text/javascript">
		var text = 'mom and dad and baby';
		var pattern = /mom( and dad( and baby)?)?/gi
		
		var matches = pattern.exec(text);
		
		console.log(matches);
		console.log(matches.index);
		console.log(matches.input);
	</script>
</body>
</html>
